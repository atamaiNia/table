<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8" />
<title>Make tables</title>
    </head>
    <body>
        <table border="2">
            <tr><!--назва колонок таблиці-->
                <th>Імя</th><!--колонки-->
                <th>Прізвище</th>
                <th>По-батькові</th>
            </tr>
            <tr><!--строки-->
                <td>Андрій</td><!--колонки-->
                <td>Панамаренко</td>
                <td>Іванович</td>
            </tr>
            <tr>
                <td>Олена</td>
                <td>Стараківська</td>
                <td>Олегівна</td>
            </tr>
        </table>
    </body>
</html>
